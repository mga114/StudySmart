<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySmart</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- top display to show basic info -->
    <div class="display">
        <div class="curr-earned">
            <p>$240.47</p>
            <small>current week</small>
        </div>
        <div class="remaining">
            <p>$167.12</p>
            <small>remaining</small>
        </div>
        <div class="days-left">
            <p>24</p>
            <small>days remaining</small>
        </div>
        <div class="name">
            <p>mga114</p>
            <small>Matthew Garrett</small>
        </div>
    </div>

    <!-- calender and study timer -->
    <div class="main-body">
        <!-- calender -->
        <div id="calender" class="calender">
            <div></div>
            <div class="day-display">Monday</div>
            <div class="day-display">Tuesday</div>
            <div class="day-display">Wednesday</div>
            <div class="day-display">Thursday</div>
            <div class="day-display">Friday</div>
        </div>
        <!-- study timer -->
        <div class="study-timer">
            q
        </div>
    </div>
</body>
</html>
